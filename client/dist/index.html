<!DOCTYPE html>
<html>
<head>
  <title>SHOPAZON</title>
</head>
<body>
<div id="app"></div>
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="adidas_blue.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="alpina_green.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="converse_green.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="fj_white.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="football_blue.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="springblade_runners.png" style="width:50%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="adidas_blue.png" style="width:10%" onclick="currentSlide(1)" alt="Blue Lighting v2.0">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="alpina_green.png" style="width:10%" onclick="currentSlide(2)" alt="Conquer">
    </div>
    <div class="column">
      <img class="demo cursor" src="converse_green.png" style="width:10%" onclick="currentSlide(3)" alt="The Classic Chuck">
    </div>
    <div class="column">
      <img class="demo cursor" src="fj_white.png" style="width:10%" onclick="currentSlide(4)" alt="Scuff Up">
    </div>
    <div class="column">
      <img class="demo cursor" src="football_blue.png" style="width:10%" onclick="currentSlide(5)" alt="Ocean Football v3.0">
    </div> 
    <div class="column">
      <img class="demo cursor" src="springblade_runners.png" style="width:10%" onclick="currentSlide(6)" alt="SpringBlade Runners">
    </div>
  </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
